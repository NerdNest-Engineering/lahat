<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 img-src 'self';
                 font-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 form-action 'none';">
  <title>Lahat - App Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/command-palette.css">
</head>
<body>
  <div class="drag-region"></div>
  <div class="window">
    <div class="titlebar">Lahat <span class="tagalog-text">ᜎᜑᜆ᜔</span> - App Gallery</div>
    <div class="content">
      <!-- App Management Section -->
      <div id="app-management-section" class="section">
        <div class="app-controls-header">
          <h2>Lahat <span class="tagalog-text">ᜎᜑᜆ᜔</span></h2>
          <div class="app-controls">
            <!-- Theme toggle -->
            <div class="theme-toggle">
              <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="toggle-slider"></span>
              </label>
              <span id="theme-label">Light</span>
            </div>
            <button id="api-settings-button" class="secondary">API Settings</button>
            <button id="create-app-button" class="primary">Create New App</button>
            <button id="import-app-button">Import App</button>
            <button id="refresh-apps-button">Refresh</button>
            <button id="open-app-directory-button">Open App Directory</button>
          </div>
        </div>
        <div id="app-list-container">
          <div id="app-list"></div>
          <div id="no-apps-message" class="hidden">
            <p>You haven't created any mini apps yet.</p>
            <button id="create-first-app-button" class="primary">Create Your First App</button>
          </div>
        </div>
      </div>

      <!-- App Details Modal -->
      <div id="app-details-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-app-name">App Name</h2>
            <button id="close-modal-button">&times;</button>
          </div>
          <div class="modal-body">
            <div class="app-details">
              <p><strong>Created:</strong> <span id="modal-app-created"></span></p>
              <p><strong>Versions:</strong> <span id="modal-app-versions"></span></p>
            </div>
            <div class="app-actions">
              <button id="open-app-button">Open App</button>
              <button id="update-app-button">Update App</button>
              <button id="export-app-button">Export App</button>
              <button id="delete-app-button" class="danger">Delete App</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderers/main.js" type="module"></script>
</body>
</html>
