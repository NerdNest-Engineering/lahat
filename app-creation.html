<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 img-src 'self' data:;
                 font-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 form-action 'none';">
  <title>Create a Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <!-- Note: We no longer need app-creation.css as styles are encapsulated in web components -->
</head>
<body>
  <div class="drag-region"></div>
  <div class="window">
    <div class="titlebar">Create a Mini App</div>
    <div class="content">
      <!-- Main app creation controller that orchestrates the entire flow -->
      <app-creation-controller></app-creation-controller>
    </div>
  </div>
  
  <!-- Error container will be created by JavaScript if needed -->

  <script src="renderers/app-creation.js" type="module"></script>
</body>
</html>
