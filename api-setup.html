<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self' https://api.lahat.nerdnest.engineering https://lahat.nerdnest.engineering https://*.clerk.accounts.dev;
                 img-src 'self';
                 font-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 form-action 'none';">
  <title>Claude API Setup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/api-setup.css">
</head>
<body>
  <div class="drag-region"></div>
  <div class="window">
    <div class="titlebar">Claude API Setup</div>
    <div class="content">
      <!-- API Key Setup Section -->
      <div id="api-key-section" class="section">
        <h2>Claude API Setup</h2>
        <div class="api-key-container">
          <input type="password" id="api-key-input" placeholder="Enter your Claude API key" />
          <button id="save-api-key-button">Save API Key</button>
        </div>
        <p class="api-key-status" id="api-key-status">API key is not set. You can now generate mini apps.</p>
        <div class="api-key-help">
          <p>API key is not shared and is stored only on your device.</p>
          <p>You can generate mini apps once your API key is set.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="renderers/api-setup.js" type="module"></script>
</body>
</html>
